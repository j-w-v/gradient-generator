<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gradient Generator | Java5cript.com</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <h2>Gradient Generator</h2>
      <p>Click to copy CSS styles</p>
      <div class="flexy">
        <input type="color" id="top" name="top" value="#e66495" />
        <label for="top" id="lTop">#e66495</label>
      </div>
      <div
        id="gradient"
        data-clipboard-text="linear-gradient(180deg, #e66495 0%, #f6b73c 100%)"
      ></div>
      <div class="flexy">
        <label for="bottom" id="lBottom">#f6b73c</label>
        <input type="color" id="bottom" name="bottom" value="#f6b73c" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
